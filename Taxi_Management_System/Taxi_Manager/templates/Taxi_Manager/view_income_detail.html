{% extends 'Taxi_Manager/base.html' %}

{% block title %}Taxi Detail{% endblock %}

{% block content %}
<!-- Begin Page Content -->
<div class="container-fluid">

  <!-- Page Heading -->
  <h1 class="h3 mb-4 text-gray-800" style="text-align: center">Income Information</h1>

</div>
<!-- /.container-fluid -->
<div class="container-fluid">
  <div class="card mb-12">


    <div class="card-body">
      <div style="margin: 0 20px 0 20px;">

        <div class="card" style="margin-top: 20px">
          <div class="card-body">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label>Taxi no:</label>
                <input class="form-control" type="text" placeholder="{{ income.taxi }}" readonly>
              </div>

              <div class="col-md-6 mb-3">
                <label>Driver:</label>
                <input class="form-control" type="text" placeholder="{{ income.driver }}" readonly>
              </div>
            </div>

            <div class="row">
              <div class="col-md-3">
                <label>Daily Income:</label>
                <input class="form-control" type="text" placeholder="{{ income.daily_income}}" readonly>
              </div>

              <div class="col-md-3">
                <label>Date of Registration:</label>
                <input class="form-control" type="text" placeholder="{{income.registration_date}}" readonly>
              </div>

              <div class="col-md-3">
                <label>Start Trip(KM):</label>
                <input class="form-control" type="text" placeholder="{{ income.start_trip }}" readonly>
              </div>

              <div class="col-md-3">
                <label>End Trip(KM):</label>
                <input class="form-control" type="text" placeholder="{{ income.end_trip }}" readonly>
              </div>

            </div>
          </div>
        </div>


        <div class="form-group" style="margin-top: 20px">
          <a href="{% url 'Taxi_Manager:update-income' income.id %}" class="btn btn-primary">Update</a>
          <a href="{% url 'Taxi_Manager:delete-income' income.id %}" class="btn btn-primary">Delete</a>
          <a href="{% url 'Taxi_Manager:view-income' %}" class="btn btn-secondary">Back</a>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End of Main Content -->
{% endblock %}
